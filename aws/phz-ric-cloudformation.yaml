          IpProtocol: tcp
          CidrIp: 194.136.103.72/29
        - FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          CidrIp: 80.220.0.0/14
        - FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          CidrIp: 84.248.0.0/14
        - FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          CidrIp: 86.115.0.0/16
        - FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          CidrIp: 82.181.234.0/24
        - FromPort: 22
          ToPort: 22
          IpProtocol: tcp
          CidrIp: 62.78.198.0/24

